<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TechFiyat - Akıllı Alışveriş Motoru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #0f172a; /* Koyu lacivert/siyah */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Arka Plan Efekti */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, rgba(15,23,42,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .main-container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        /* Logo Tasarımı */
        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
            line-height: 1;
        }
        .logo span { color: #3b82f6; } /* Tech mavisi */

        .tagline {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Arama Kutusu */
        .search-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            border-radius: 50px;
            border: 2px solid #334155;
            background-color: rgba(30, 41, 59, 0.8);
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
            background-color: rgba(30, 41, 59, 1);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3b82f6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.2rem;
        }
        
        .search-btn:hover {
            background-color: #2563eb;
            transform: translateY(-50%) scale(1.1);
        }

        /* Desteklenen Siteler (İkonlar) */
        .supported-sites {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0.6;
        }
        .supported-sites i {
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .supported-sites i:hover {
            opacity: 1;
            color: #fff;
            transform: translateY(-3px);
        }

        /* Yükleme Ekranı */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #fff;
            border-bottom-color: #3b82f6;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alt Ortadaki Link İçin Stil */
        .bottom-footer {
            position: absolute; /* Sayfaya göre konumlandır */
            bottom: 30px;       /* Aşağıdan 30px yukarıda olsun */
            left: 50%;          /* Soldan ortala */
            transform: translateX(-50%); /* Tam merkezlemek için ince ayar */
            width: 100%;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="main-container">
        <div class="logo">Tech<span>Fiyat</span></div>
        <p class="tagline">4 Dev Mağaza. Tek Arama. En İyi Fiyat.</p>

        <form action="/search" method="get" class="search-wrapper" onsubmit="showLoading()">
            <input 
                type="text" 
                name="model" 
                class="search-input" 
                placeholder="Örn: iPhone 13, Monster Tulpar..." 
                required 
                autocomplete="off">
            <button type="submit" class="search-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="supported-sites">
            <i class="fa-solid fa-bag-shopping" title="Hepsiburada"></i>
            <i class="fa-solid fa-shirt" title="Trendyol"></i> 
            <i class="fa-brands fa-amazon" title="Amazon"></i>
            <i class="fa-solid fa-bug" title="N11"></i> 
        </div>
        
        </div> <div class="bottom-footer">
        <a href="https://www.instagram.com/tech.fiyat/" target="_blank" class="btn btn-outline-light rounded-pill px-4" style="border-color: rgba(255,255,255,0.3); backdrop-filter: blur(5px);">
            <i class="fa-brands fa-instagram me-2"></i>Bizi Takip Edin
        </a>
    </div>

    <div id="loading-overlay">
        </form>

        <div class="supported-sites">
            <i class="fa-solid fa-bag-shopping" title="Hepsiburada"></i>
            <i class="fa-solid fa-shirt" title="Trendyol"></i> <i class="fa-brands fa-amazon" title="Amazon"></i>
            <i class="fa-solid fa-bug" title="N11"></i> </div>
    </div>

    <div class="mt-4">
            <a href="https://www.instagram.com/tech.fiyat/" target="_blank" class="btn btn-outline-light rounded-pill px-4" style="border-color: rgba(255,255,255,0.3);">
                <i class="fa-brands fa-instagram me-2"></i>Bizi Takip Edin
            </a>
        </div>

    <div id="loading-overlay">
        <div class="loader"></div>
        <h3 style="font-weight: 600;">Fiyatlar Taranıyor...</h3>
        <p style="color: #94a3b8;">Hepsiburada, Trendyol, Amazon ve N11 geziliyor.</p>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
    </script>

</body>
</html>
